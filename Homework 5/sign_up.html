    <form action="" method="post">
        <div>
            <p>Genre
            <input type="radio" name="genre" value="male" id="male">

            <input type="radio" name="genre" value="female" id="female">

             </datalist>
        </div>

        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
