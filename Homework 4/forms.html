<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch special</title>
</head>
<body>
    <h1>Dado Tea Lunch Special</h1>
    <p>Monday through Friday</p>
    <p>11am-3pm</p>
    <p>$9.95 plus tax</p>

    <br>

    <p>Includes sandwich, snack and drink</p>

    <hr>

    <p>Order information</p>
    
        <form action="" method="POST">
            <b>Name</b><br>
            <label></label>
		    <input type="text" name="username" id="username" />

        </form>

        <br> 
             
        <form action="" method="POST">
    
            <input type="radio" name="Name" value="Here" id="Here" /> 
            <label for="Here">Here</label>
            <br>
            <input type="radio" name="Name" value="To Go" id="To Go" />
            <label for="To Go">To go</label>
           
        </form>

        <hr>

        <p>Sandwiches</p>

        <br>

        <form action="" method="POST">
            <b>Monday</b><br>
        
            <input type="radio" name="Monday" value="Tomato Mozzarella" id="Tomato Mozzarella" /> 
            <label for="Tomato Mozzarella">Tomato Mozzarella</label>
            <br>
            <input type="radio" name="Monday" value="Chicken Salad" id="Chicken Salad" />
            <label for="Chicken Salad">Chicken Salad</label>
           
        </form>

        <br>

        <form action="" method="POST">
            <b>Tuesday</b><br>
        
            <input type="radio" name="Tuesday" value="Greek Salad Wrap" id="Greek Salad Wrap" /> 
            <label for="Greek Salad Wrap">Greek Salad Wrap</label>
            <br>
            <input type="radio" name="Tuesday" value="Toto Wrap" id="Toto Wrap" />
            <label for="Toto Wrap">Toto Wrap</label>
           
        </form>

        <br>

        <form action="" method="POST">
            <b>Wednesday</b><br>
        
            <input type="radio" name="Wednesday" value="Red Peper Hummus" id="Red Peper Hummus" /> 
            <label for="Red Peper Hummus">Red Peper Hummus</label>
            <br>
            <input type="radio" name="Wednesday" value="Roasted Turkey" id="Roasted Turkey" />
            <label for="Roasted Turkey">Roasted Turkey</label>
           
        </form>

        <br>

        <form action="" method="POST">
            <b>Thursday</b><br>
        
            <input type="radio" name="Thursday" value="Carrot-Ginger Hummus Wrap" id="Carrot-Ginger Hummus Wrap" /> 
            <label for="Carrot-Ginger Hummus Wrap">Carrot-Ginger Hummus Wrap</label>
            <br>
            <input type="radio" name="Thursday" value="Egg Salad" id="Egg Salad" />
            <label for="Egg Salad">Egg Salad</label>
           
        </form>

        <br>

        <form action="" method="POST">
            <b>Friday</b><br>
        
            <input type="radio" name="Friday" value="Dado Wrap" id="Dado Wrap" /> 
            <label for="Dado Wrap">Dado Wrap</label>
            <br>
            <input type="radio" name="Friday" value="Tuna Salad" id="Tuna Salad" />
            <label for="Tuna Salad">Tuna Salad</label>
           
        </form>

        <hr>

        <form action="" method="POST">

            <input type="checkbox" name="service" value="Gluten Free Bread (75¢ extra)" id="Gluten Free Bread (75¢ extra)" />
	        <label for="Gluten Free Bread (75¢ extra)">Gluten Free Bread (75¢ extra)</label>

        </form>
	
        <hr>

        <p>Snack</p>

        <br>

        <form action="" method="POST">
            <b>Snacks</b><br>
        
            <input type="radio" name="Snacks" value="Apple" id="Apple" /> 
            <label for="Apple">Apple</label>
            <br>
            <input type="radio" name="Snacks" value="Banana" id="Banana" />
            <label for="Banana">Banana</label>
            <br>
            <input type="radio" name="Snacks" value="Potato Chips" id="Potato Chips" />
            <label for="Potato Chips">Potato Chips</label>
           
        </form>

        <hr>

        <p>Drink</p>

        <br>

        <form action="" method="POST">

            <b>Drinks</b><br>
            <select name="drinks" id="drinks">
                <option value="Coca-Cola" selected>Coca-Cola</option>
                <option value="Fanta">Fanta</option>
                <option value="Sprite">Sprite</option>

            </select>
        </form>
        
        <hr>

        <form action="" method="POST">
            
            <input type="checkbox" name="service" value="Large drink (75¢ extra)" id="Large drink (75¢ extra)" />
	        <label for="Large drink (75¢ extra)">Large drink (75¢ extra)</label>

        </form>

        <br><br>

        <form action="" method="">

            <input type="submit" value="Place Order" />
            <input type="reset" value="Reset" />

        </form>

</body>
</html>
